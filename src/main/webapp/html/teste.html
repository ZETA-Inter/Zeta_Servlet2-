<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabela com Rolagem Horizontal Forçada</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        padding: 20px;
    }

    .tabela-container {
        width: 100%;
        overflow-x: scroll; /* sempre mostra a barra horizontal */
        border: 1px solid #ccc;
        border-radius: 5px;
        background: #fff;
    }

    table {
        border-collapse: collapse;
        width: 180%; /* força a tabela a ser mais larga que a tela */
        min-width: 1200px; /* largura mínima fixa */
    }

    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
        white-space: nowrap;
    }

    th {
        background-color: #007bff;
        color: white;
        position: sticky;
        top: 0;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #e9ecef;
    }
</style>
</head>
<body>
