<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZETA - Bem-estar Animal</title>
    <base href="${pageContext.request.contextPath}">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="shortcut icon" href="assets/LOGO%20ZETA%20-%205.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;500;600;700&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="site-header">
        <div class="logo">
            <img src="assets/Group%2012229.svg" alt="Logo ZETA">
            <div class="brand" aria-label="ZETA">ZETA</div>
        </div>
        <nav class="nav" aria-label="Menu principal">
            <ul class="nav-list">
                <li><a href="html/index.html#home" class="is-active">In√≠cio</a></li>
                <li><a href="html/index.html#funcionalidades" class="is-active">Funcionalidades</a></li>
                <li><a href="html/index.html#planos" class="is-active">Planos</a></li>
                <li><a href="html/index.html#contato" class="is-active">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="login">
            <div class="admContent">
                <h1 id="Adm">ADMIN</h1>
                <div class="buttons">
                    <button id="Login">Login</button> 
                </div>
                <form class="loginAdmin" method="post" action="/ZETA_Servlet/loginAdmin">
                    <div id="emailLogin">
                        <label for="emailUser"><img id="email" src="assets/emailAdmin.svg" alt="Email"></label>
                        <input type="email" name="email" id="emailUser" placeholder= "Digite seu e-mail">
                    </div>
                    <div id="senhaAdmin">
                        <label for="senhaUser"><img id="senha" src="assets/senhaAdmin.svg" alt="senha"<label>
                        <input type="password" name="userpassword" id="senhaUser" placeholder="Digite sua senha">
                    </div>

                <div class="entraesq">
                    <p id="esqsenha">Esqueceu sua senha?</p>
                    <button id="Entrar" type="submit">Entrar</button>
                </div>
                </form>
                <div class="Imagens">
                    <img class="elipseAz" src="assets/elipseazulqseescuro.png" alt="ElementoAzul">
                    <img class="elipseAzul" src="assets/elipseazulclaro.png" alt="ElementoAzulClaro">
                    <img class="elipseBranca" src="assets/elipseBranca.png" alt="ElementoBranco">
                    <img class="boiAdmin" src="assets/boiAdmin.png" alt="LogoZeta">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
