<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/adicionarProdutorContinuacao.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/LOGO ZETA - 5.png" type="image/x-icon">
    <title>CRUD</title>
</head>
<body>
    <nav class="nav-bar">
        <img src="/assets/LOGO%20ZETA%20-%205.png" alt="Logo" id="logoMenu">
        <ul>
            <li><form action="../home" method="post"><button type="submit"><img src="../assets/crudHome.svg" alt="home">Home</button></form></li>
            <li><form action="../menuAdm" method="post"><button type="submit"><img src="../assets/crudAdm.svg" alt="Adm">Administrador</button></form></li>
            <li><form action="../menuAss" method="post"><button type="submit"><img src="../assets/crudAss.svg" alt="Assinatura">Assinatura</button></form></li>
            <li><form action="../menuProdutor" method="post"><button type="submit"><img src="../assets/crudProd.svg" alt="Produtor">Produtor</button></form></li>
            <li><form action="../menuAtividade" method="post"><button type="submit"><img src="../assets/crudAtiv.svg" alt="Atividade">Atividade</button></form></li>
            <li><form action="../menuAula" method="post"><button type="submit"><img src="../assets/crudAula.svg" alt="Assinatura">Aula</button></form></li>
            <li><a href=""><img src="../assets/crudDash.svg" alt="Dashboards">Dashboards</a></li>
            <li><form action="logout" method="post" id="fAdm"><button type="submit"><img src="../assets/exit.svg" alt="exit">Sair</button></form></li>
        </ul>
    </nav>
    <form action="AdicionarProdutor" method="post">
        <h1>Produtor</h1>
        <input type="hidden" name="etapa" value="2">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Digite o nome" required>
        <label for="sobrenome">Sobrenome</label>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite o sobrenome" required>
        <label for="aula">Aulas</label>
        <input type="number" name="aula" id="aula" placeholder="Digite a quantidade de aulas feitas">
        <label for="idForn">ID do Fornecedor</label>
        <input type="number" name="idForn" id="idForn" placeholder="Digite o ID do Fornecedor">
        <label for="idAss">ID da Assinatura</label>
        <input type="number" name="idAss" id="idAss" placeholder="Digite o ID da Assinatura">
        <button type="submit">Adicionar</button>
    </form>
</body>
<style>
    body{
        padding: 0;
        top: 0;
        margin: 0;
        overflow: hidden;
        display: flex;
        align-items: center;
    }

    .nav-bar {
        width:300px;
        background-color: #043253;
        border-radius: 0px 25px 25px 0px;
        height: 740px;
        box-shadow: rgb(128, 128, 128) 1px 5px 30px 5px;
    }

    .nav-bar ul{
        width:100%;
        height:auto;
        margin:0;
        padding:0;
    }

    .nav-bar ul img {
        width: 38px;
        height: 38px;
    }

    .nav-bar li{
        list-style: none;
        width:86.7%;
    }

    .nav-bar li a {
        display: flex;
        align-items: center;
        gap: 20px;
        text-decoration:none;
        color:#ffffff;
        background-color:#043253;
        width: 100%;
        font-family:'Poppins';
        font-size: 18px;
        padding-left: 40px;
        padding-top: 10px;
        padding-bottom: 10px;
        text-align: left;
    }

    .nav-bar li a:hover{
        background-color:#18A4E1;
    }
    .nav-bar li a{
        transition: all .5s ease;
    }

    #logoMenu{
        width: 200px;
        margin-left: 40px;
    }
    form{
        box-shadow: 0px 5px 8px 0px rgba(0, 0, 0, 0.3);
        border-radius: 50px;
        width: 620px;
        height: 560px;
        margin: 0 auto;
        gap: 2px;
        padding: 20px;
        display: grid;
        font-family: 'Poppins';
        color: #043253;
    }
    form > h1{
        margin-top: -3px;
        text-align: center;
    }
    form > input{
        padding: 15px;
        border-radius: 15px;
        border-style: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        font-family: 'Poppins';
        color: #043253;
        width: 540px;
        margin: auto;
        margin-top: -40px;
    }

    form > label{
        margin-top: -30px;
        padding: 30px;
        margin-left: 20px;
    }

    form > button{
        border-radius: 18px;
        background-color: #043253;
        border-style: none;
        color: #ffffff;
        width: 200px;
        font-size: larger;
        height: 45px;
        font-family: 'Poppins';
        margin: 0 auto;
        transition: all .5s ease;
    }

    form > button:hover{
        background-color: #18A4E1;
    }
</style>
</html>
