<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/adicionarAssinatura.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/LOGO%20ZETA%20-%205.png" type="image/x-icon">
    <title>CRUD</title>
</head>
<body>
<nav class="nav-bar">
    <img src="../assets/LOGO%20ZETA%20-%205.png" alt="Logo" id="logoMenu">
    <ul>
        <li><form action="../home" method="post"><button type="submit"><img src="../assets/crudHome.svg" alt="home">Home</button></form></li>
        <li><form action="../menuAdm" method="post"><button type="submit"><img src="../assets/crudAdm.svg" alt="Adm">Administrador</button></form></li>
        <li><form action="../menuAss" method="post"><button type="submit"><img src="../assets/crudAss.svg" alt="Assinatura">Assinatura</button></form></li>
        <li><a href="${pageContext.request.contextPath}/menuProdutor.html"><img src="../assets/crudProd.svg" alt="Produtor">Produtor</a></li>
        <li><a href="${pageContext.request.contextPath}/menuAtividade.html"><img src="../assets/crudAtiv.svg" alt="Atividade">Atividade</a></li>
        <li><a href="${pageContext.request.contextPath}/menuAula.html"><img src="../assets/crudAula.svg" alt="Aula">Aula</a></li>
        <li><a href=""><img src="../assets/crudDash.svg" alt="Dashboards">Dashboards</a></li>
        <li><form action="../logout" method="post" id="fAdm"><button type="submit"><img src="../assets/exit.svg" alt="exit">Sair</button></form></li>
    </ul>
</nav>

<form action="../adicionarAss" id="formAdd" autocomplete="off" method="post">
    <h3 style="text-align: center; color: red">Erro ao criar assinatura, tente novamente</h3>
    <h1>Assinatura</h1>
    <label for="">Tipo plano</label>
    <input type="text" name="tpPlano" id="tpPlano" placeholder="Tipo do Plano">
    <label for="">Quantidade Cursos</label>
    <input type="number" name="qtdCurso" id="tpPlano" placeholder="Quantidade de Cursos">
    <label for="">Descrição</label>
    <input type="text" name="descricao" id="descricao" placeholder="Descrição">
    <label for="">Preço Fixo</label>
    <input type="number" name="precoFixo" id="precoFixo" placeholder="Preço Fixo">
    <label for="">Preço por Produtor</label>
    <input type="number" name="precoProdutor" id="precoProdutor" placeholder="Preço por Produtor">
    <button type="submit" id="botao">Adicionar</button>
</form>
<style>
    label{
        margin-bottom: 10px;
    }
    #botao{
        margin-bottom: -13px;
    }
</style>
</body>
</html>
