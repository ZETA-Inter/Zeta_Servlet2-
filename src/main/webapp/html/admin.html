<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">

    <title>ZETA - Bem-estar Animal</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="shortcut icon" href="../assets/LOGO ZETA - 5.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;500;600;700&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body class="admin-page">
    <header class="site-header">
        <div class="logo">
            <img src="../assets/Group 12229.svg" alt="Logo ZETA">
            <span class="brand" aria-label="ZETA">ZETA</span>
        </div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-btn">&#9776;</label>
        <nav class="nav" aria-label="Menu principal">
            <ul class="nav-list">
                <li><a href="index.html#home">In√≠cio</a></li>
                <li><a href="index.html#funcionalidades">Funcionalidades</a></li>
                <li><a href="index.html#planos">Planos</a></li>
                <li><a href="index.html#contato">Contato</a></li>
                <li><a href="admin.html" class="is-active">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="login">
            <div class="admContent">
                <h1 id="Adm">ADMIN</h1>
                <div class="buttons">
                    <button id="Login">Login</button>
                </div>
                <form class="loginAdmin" method="post" action="../loginAdmin">
                    <div id="emailLogin">
                        <label for="emailUser"><img id="email" src="../assets/emailAdmin.svg" alt="Email"></label>
                        <input type="email" name="email" id="emailUser" placeholder="Digite seu e-mail">
                    </div>
                    <div id="senhaAdmin">
                        <label for="senhaUser"><img id="senha" src="../assets/senhaAdmin.svg" alt="senha"></label>
                        <input type="password" name="userpassword" id="senhaUser" placeholder="Digite sua senha">
                    </div>
                    <button id="Entrar" type="submit">Entrar</button>
                </form>
            </div>
            <div class="Imagens">
                <img class="elipseAz" src="../assets/elipseazulqseescuro.png" alt="ElementoAzul">
                <img class="elipseAzul" src="../assets/elipseazulclaro.png" alt="ElementoAzulClaro">
                <img class="elipseBranca" src="../assets/elipseBranca.png" alt="ElementoBranco">
                <img class="boiAdmin" src="../assets/boiAdmin.png" alt="LogoZeta">
            </div>
        </section>
    </main>
</body>
